<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Strategy Miner</title>
    <meta http-equiv="refresh" content="10">
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        h1 { text-align: center; border-bottom: 2px solid #0f0; padding-bottom: 10px; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .box { background: #0a0a0a; border: 2px solid #0f0; padding: 15px; text-align: center; }
        .val { font-size: 24px; font-weight: bold; }
        .lbl { font-size: 12px; color: #0f0; opacity: 0.7; margin-top: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #0f0; padding: 8px; text-align: left; }
        th { background: #0f0; color: #000; }
    </style>
</head>
<body>
    <h1>ðŸ§¬ STRATEGY MINER</h1>
    
    <div class="stats">
        <div class="box">
            <div class="val" id="total">-</div>
            <div class="lbl">Total WUs</div>
        </div>
        <div class="box">
            <div class="val" id="completed">-</div>
            <div class="lbl">Completadas</div>
        </div>
        <div class="box">
            <div class="val" id="workers">-</div>
            <div class="lbl">Workers</div>
        </div>
    </div>
    
    <div class="stats">
        <div class="box">
            <div class="val" id="pnl">$0</div>
            <div class="lbl">Best PnL</div>
        </div>
        <div class="box">
            <div class="val" id="trades">0</div>
            <div class="lbl">Trades</div>
        </div>
        <div class="box">
            <div class="val" id="winrate">0%</div>
            <div class="lbl">Win Rate</div>
        </div>
    </div>
    
    <h1>ðŸ“Š TOP 5 RESULTS</h1>
    <table>
        <tr><th>#</th><th>PnL</th><th>Trades</th><th>Win%</th><th>Lev</th></tr>
        <tbody id="results"></tbody>
    </table>
    
    <div style="text-align:center; margin-top:20px; opacity:0.5" id="time"></div>
    
    <script>
    async function load() {
        const r = await fetch('/api/status').then(r => r.json());
        
        document.getElementById('total').textContent = r.work_units.total;
        document.getElementById('completed').textContent = r.work_units.completed;
        document.getElementById('workers').textContent = r.workers.active;
        
        const b = r.best_strategy || {};
        document.getElementById('pnl').textContent = '$' + (b.pnl || 0).toFixed(0);
        document.getElementById('trades').textContent = b.trades || 0;
        document.getElementById('winrate').textContent = ((b.win_rate || 0) * 100).toFixed(0) + '%';
        
        // Top results
        const res = await fetch('/api/results').then(r => r.json());
        let html = '';
        res.results.slice(0,5).forEach((x,i) => {
            const p = x.strategy_params || {};
            html += '<tr><td>'+(i+1)+'</td><td>$'+x.pnl.toFixed(0)+'</td><td>'+x.trades+'</td><td>'+(x.win_rate*100).toFixed(0)+'%</td><td>'+(p.leverage||'-')+'x</td></tr>';
        });
        document.getElementById('results').innerHTML = html;
        
        document.getElementById('time').textContent = 'Actualizado: ' + new Date().toLocaleTimeString();
    }
    load();
    setInterval(load, 10000);
    </script>
</body>
</html>
